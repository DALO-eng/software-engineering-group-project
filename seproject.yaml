version: "1"
services:
  mysql:
    environment:
      - MYSQL_DATABASE=users
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_USER=$DB_USER
      - MYSQL_PASSWORD=$DB_PASSWORD
    image: docker.io/library/mysql:latest
    networks:
      default:
        aliases:
          - mysql
    restart: always
    ports:
      - 10888:3306
    volumes:
      - /docker/seproject/mysql:/var/lib/mysql
